{% macro displayNewsSources(sources_list) %}
{% for sources in sources_list %}
<a href="{{sources.url}}" target="_blank" data-bs-toggle="tooltip" data-bs-placement="top" title="click to view source">
    <div class="info" id="count">
        <div>
            <h2>{{sources.name}}</h2>
            <p>
                {{sources.description}}
            </p>            

        </div>
    </div>
</a>

{% endfor %}
{% endmacro %}
